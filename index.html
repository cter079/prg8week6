<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="app.js" type="module"></script>
    <title>Death predictor</title>

  <body>

    <h1>Would you die on the titanic?</h1>
    <form id="prediction-form">
      <label for="sex">Sex:</label>
      <input type="text" id="sex" name="sex" required><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>

      <label for="sibSp">Number of Siblings/Spouses:</label>
      <input type="number" id="sibSp" name="sibSp" required><br>

      <label for="parch">Number of Parents/Children:</label>
      <input type="number" id="parch" name="parch" required><br>

      <button id='submit' type="submit" 
        onclick="event.preventDefault();"    
      >Predict</button>
    </form>

    <div id="result"></div>

    
  </body>

</html>
